<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Image slider</title>
</head>
<body>
  <div id="content">
    <div class="arrow-wrapp">
      <img src="./components/arrow-left-bold.png" alt="previous-img" srcset="">
    </div>
    <div class="main-body">
      <div class="slide-frame">
        <img src="./components/pexels-bruno-cervera-128817.jpg" alt="dog-img-1" class="slide-img active" >
        <img src="./components/pexels-pixabay-164186.jpg" alt="dog-img-2" class="slide-img">
        <img src="./components/pexels-pixabay-248307.jpg" alt="dog-img-3" class="slide-img">
        <img src="./components/pexels-simona-kidrič-2607544.jpg" alt="dog-img-4" class="slide-img">
      </div>
    </div>
    <div class="arrow-wrapp">
      <img src="./components/arrow-right-bold.png" alt="next-img" srcset="">
    </div>
  </div>
  <div id="footer"></div>
  <script type="module" src="/app.js"></script>
</body>
</html>
